<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chat OpenRouter</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
body {
  margin: 0;
  background: #343541;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  height: 100vh;
}
.chat-wrapper {
  width: 900px;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}
.message {
  margin-bottom: 20px;
  line-height: 1.6;
}
.user {
  text-align: right;
  color: white;
}
.assistant {
  background: #444654;
  color: white;
  padding: 15px;
  border-radius: 8px;
}
.copy-btn {
  margin-top: 10px;
  background: #19c37d;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  color: white;
}
.input-area {
  display: flex;
  padding: 15px;
  background: #40414f;
}
input {
  flex: 1;
  padding: 15px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}
button.send-btn {
  margin-left: 10px;
  padding: 15px 20px;
  border-radius: 6px;
  border: none;
  background: #19c37d;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="chat-wrapper">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input id="userInput" placeholder="Digite sua pergunta..." />
    <button class="send-btn" onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const SYSTEM_PROMPT = "Voc√™ √© um assistente especialista em programa√ß√£o e responde sempre em portugu√™s usando Markdown bem formatado.";

let conversation = JSON.parse(localStorage.getItem("chat_history")) || [
  { role: "system", content: SYSTEM_PROMPT }
];

const messagesDiv = document.getElementById("messages");
const userInput = document.getElementById("userInput");

function saveHistory() {
  localStorage.setItem("chat_history", JSON.stringify(conversation));
}

function addMessage(content, role) {
  const wrapper = document.createElement("div");
  wrapper.classList.add("message", role);

  if (role === "assistant") {
    wrapper.classList.add("assistant");

    const contentDiv = document.createElement("div");
    contentDiv.innerHTML = marked.parse(content);

    const copyBtn = document.createElement("button");
    copyBtn.textContent = "üìã Copiar";
    copyBtn.classList.add("copy-btn");

    copyBtn.onclick = async () => {
      await navigator.clipboard.writeText(content);
      copyBtn.textContent = "‚úÖ Copiado!";
      setTimeout(() => copyBtn.textContent = "üìã Copiar", 1500);
    };

    wrapper.appendChild(contentDiv);
    wrapper.appendChild(copyBtn);

  } else {
    wrapper.textContent = content;
  }

  messagesDiv.appendChild(wrapper);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  return wrapper; // retorno necess√°rio para atualizar streaming
}

function renderHistory() {
  messagesDiv.innerHTML = "";
  conversation.forEach(msg => {
    if (msg.role !== "system") addMessage(msg.content, msg.role);
  });
}

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;
  userInput.value = "";

  addMessage(text, "user");
  conversation.push({ role: "user", content: text });


  const loadingDiv = addMessage("", "assistant");
  let buffer = "";

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        model: "openrouter/free",
        messages: conversation,
        stream: true
      })
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder();

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value, { stream: true });
      const lines = chunk.split("\n").filter(l => l.startsWith("data: "));

      for (const line of lines) {
        const payload = line.replace(/^data: /, "").trim();
        if (!payload || payload === "[DONE]") continue;

        try {
          const json = JSON.parse(payload);
          const content = json.choices?.[0]?.delta?.content || "";

          // adiciona espa√ßo autom√°tico para evitar palavras coladas
          if (buffer && !/\s$/.test(buffer) && !/^[\s.,!?]/.test(content)) buffer += " ";

          buffer += content;

          const contentDiv = loadingDiv.querySelector("div");
          if (contentDiv && (buffer.match(/[.!?]\s$/) || buffer.length < 50)) {
            contentDiv.innerHTML = marked.parse(buffer);
          }

        } catch(e) { /* ignora erros de parse */ }
      }
    }

    // renderiza texto final
    const contentDiv = loadingDiv.querySelector("div");
    if (contentDiv) contentDiv.innerHTML = marked.parse(buffer);

    conversation.push({ role: "assistant", content: buffer });
    saveHistory();

  } catch(err) {
    const contentDiv = loadingDiv.querySelector("div");
    if (contentDiv) contentDiv.innerHTML = "Erro: " + err.message;
  }
}

userInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});


</script>

</body>
</html>
